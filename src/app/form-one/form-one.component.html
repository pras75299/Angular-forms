<form #frm="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="Name">Name</label>
    <input required minlength="4" ngModel name="firstName" #firstName="ngModel" type="text" class="form-control"/>
    <div *ngIf="firstName.touched && firstName.invalid" class="alert alert-danger">
      
      <div *ngIf="firstName.errors.required">name is required</div>
      <div *ngIf="firstName.errors.minlength">Min chac. should be {{firstName.errors.minlength.requiredLength}}</div>

    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea name="comment" id="" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <button class="btn btn-success">Submit</button>

</form>
