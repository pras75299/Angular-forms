<form [formGroup]="form">
    <div class="form-group">
      <label for="">User Name</label>
      <input
       required
       minlength="3"
       maxlength="10"
       formControlName="username"
       type="text" 
       class="form-control" 
       id="" 
       placeholder="Email">

       <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">Username should contain min {{username.errors.minlength.requiredLength}}</div>
          <div *ngIf="username.errors.minlength">Username should contain max</div>
       </div>

    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input 
      formControlName="password" 
      type="password" 
      class="form-control" 
      id="" 
      placeholder="Password">
    </div>
    
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
